<button
  (click)="toggleTheme($event)"
  class="w-8 h-8 bg-gray-200 dark:bg-gray-800 rounded-full flex items-center justify-center focus:outline-none transition-colors duration-300"
  aria-label="Toggle Theme"
>
  <!-- Sun Icon for Light Mode -->
  <svg
    *ngIf="!isDark"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-yellow-500"
    fill="none"
    viewBox="0 0 23 23"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 3v1m0 16v1m8.66-11h-1M4.34 12h-1m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 5a7 7 0 100 14 7 7 0 000-14z"
    />
  </svg>
  <!-- Moon Icon for Dark Mode -->
  <svg
    *ngIf="isDark"
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-gray-200"
    fill="none"
    viewBox="0 0 23 23"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M21 12.79A9 9 0 1111.21 3a7 7 0 009.79 9.79z"
    />
  </svg>
</button>
