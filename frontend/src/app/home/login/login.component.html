<div class="m-4">
  <mat-card class="flex p-4">
    <mat-card-title class="mb-3">Login</mat-card-title>
    <mat-card-content>
      <form (submit)="login(); $event.preventDefault()" class="flex gap-2">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>

        <div *ngIf="errorMessage" class="error">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
