<!-- profile-card.component.html -->
<mat-card class="profile-card">
  <div *ngIf="profile.rank" class="rank">{{ profile.rank }}</div>
  <mat-card-header>
    <div mat-card-avatar class="profile-avatar">
      <img
        *ngIf="profile.image"
        [src]="'data:image/jpeg;base64,' + profile.image"
        alt="{{ profile.name }}"
      />
      <mat-icon *ngIf="!profile.image">person</mat-icon>
    </div>
    <mat-card-title>{{ profile.name }}</mat-card-title>
    <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="profile.city">
      City:
      <p>{{ profile.city }}</p>
    </div>
    <div *ngIf="profile.description">
      Description:
      <p>{{ profile.description }}</p>
    </div>
    <div *ngIf="profile.website">
      Website:
      <p>{{ profile.website }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
    </button>
    <button class="edit" mat-icon-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
