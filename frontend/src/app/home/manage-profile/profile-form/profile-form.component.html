<!-- profile-form.component.html -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title class="mb-3">
      {{ editingProfileId ? "Edit Profile" : "Add Profile" }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="input-form-content">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error
            *ngIf="
              profileForm.get('name')?.invalid &&
              profileForm.get('name')?.touched
            "
          >
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="rank">
          <mat-label>Rank</mat-label>
          <input matInput type="number" formControlName="rank" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Company</mat-label>
          <input matInput type="text" formControlName="company" />
        </mat-form-field>

        <mat-checkbox
          [checked]="profileForm.get('own_stars')?.value === 'yes'"
          (change)="onCheckboxChange($event)"
        >
          Own Stars
        </mat-checkbox>

        <mat-form-field appearance="outline" class="city">
          <mat-label>City</mat-label>
          <mat-select formControlName="city">
            <mat-option value="">Default</mat-option>
            <mat-option value="warszawa">warszawa</mat-option>
            <mat-option value="poznan">poznan</mat-option>
            <mat-option value="wroclaw">wroclaw</mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              profileForm.get('city')?.invalid &&
              profileForm.get('city')?.touched
            "
          >
            City is required
          </mat-error>
        </mat-form-field>

        <div class="image-field">
          <div class="file-input">
            <input
              type="file"
              #fileInput
              (change)="onFileSelected($event)"
              accept="image/*"
              hidden
            />
            <button mat-raised-button type="button" (click)="fileInput.click()">
              <mat-icon>upload</mat-icon>
              Upload Profile Picture
            </button>
            <span class="file-name" *ngIf="selectedImage">
              Image Selected
            </span>
          </div>

          <mat-spinner *ngIf="$loading | async"></mat-spinner>

          <div *ngIf="selectedImage" class="image-preview">
            <img [src]="selectedImage" alt="Selected Image" />
            <button mat-button color="warn" (click)="clearImage()">
              Remove Image
            </button>
          </div>
        </div>
      </div>

      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="profileForm.invalid"
          class="m-2"
        >
          {{ editingProfileId ? "Update Profile" : "Add Profile" }}
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="resetForm()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
