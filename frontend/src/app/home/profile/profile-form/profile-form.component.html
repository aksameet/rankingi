<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title class="mb-3">
      {{ editingProfileId ? "Edit Profile" : "Add Profile" }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="input-form-content">
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <mat-select
        [(value)]="selectedType"
        (selectionChange)="onTypeChanged($event)"
      >
        <mat-option value="profiles">Profiles</mat-option>
        <mat-option value="adwokaci">Adowkaci</mat-option>
        <mat-option value="radcowie">Radcowie</mat-option>
      </mat-select>
    </mat-form-field>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <!-- Name Field -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error
            *ngIf="
              profileForm.get('name')?.invalid &&
              profileForm.get('name')?.touched
            "
          >
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <!-- Rank Field -->
        <mat-form-field appearance="outline">
          <mat-label>Rank</mat-label>
          <input matInput type="number" formControlName="rank" />
        </mat-form-field>

        <!-- Image Upload -->
        <div class="file-input">
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            hidden
          />
          <button mat-raised-button type="button" (click)="fileInput.click()">
            <mat-icon>upload</mat-icon>
            Upload Profile Picture
          </button>
          <span class="file-name" *ngIf="selectedImage"> Image Selected </span>
        </div>

        <mat-spinner *ngIf="$loading | async"></mat-spinner>

        <!-- Display Selected Image Preview -->
        <div *ngIf="selectedImage" class="image-preview">
          <img [src]="selectedImage" alt="Selected Image" />
          <button mat-button color="warn" (click)="clearImage()">
            Remove Image
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="profileForm.invalid"
          class="m-2"
        >
          {{ editingProfileId ? "Update Profile" : "Add Profile" }}
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="resetForm()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
