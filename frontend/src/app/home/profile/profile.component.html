<!-- Add New Profile Form -->
<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Add New Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="addOrUpdateProfile()">
      <div class="form-fields">
        <!-- Name Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error
            *ngIf="
              profileForm.get('name')?.invalid &&
              profileForm.get('name')?.touched
            "
          >
            Name is required
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error
            *ngIf="
              profileForm.get('email')?.invalid &&
              profileForm.get('email')?.touched
            "
          >
            <span *ngIf="profileForm.get('email')?.errors?.['required']"
              >Email is required</span
            >
            <span *ngIf="profileForm.get('email')?.errors?.['email']"
              >Enter a valid email</span
            >
          </mat-error>
        </mat-form-field>

        <!-- Image Upload -->
        <div class="file-input">
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept="image/*"
            hidden
          />
          <button mat-raised-button type="button" (click)="fileInput.click()">
            <mat-icon>upload</mat-icon>
            Upload Profile Picture
          </button>
          <span class="file-name" *ngIf="selectedImage"> Image Selected </span>
        </div>

        <mat-spinner *ngIf="$loading | async"></mat-spinner>

        <!-- Display Selected Image Preview -->
        <div *ngIf="selectedImage" class="image-preview">
          <img [src]="selectedImage" alt="Selected Image" />
          <button mat-button color="warn" (click)="clearImage()">
            Remove Image
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="profileForm.invalid"
          class="m-2"
        >
          {{ editingProfileId ? "Update Profile" : "Add Profile" }}
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="resetForm()"
        >
          Cancel
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>

<!-- Display Existing Profiles -->
<h2 class="title">Existing Profiles</h2>
<div class="profile-wrapper">
  <app-profile-card
    *ngFor="let profile of profiles"
    [profile]="profile"
    (deleteProfile)="onDeleteProfile($event)"
    (editProfile)="onEditProfile($event)"
  ></app-profile-card>
</div>
